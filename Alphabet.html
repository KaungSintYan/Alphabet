<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Alphabet </title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
        .jumbotron{
            width:100%;
            height: 300px;
            background-color: rgb(197, 197, 197);
        }
        .display-3{
            padding-top: 100px;
        }
        .btn{
            width: 90px;
        }
    </style>

</head>
<body>
    
    <!-- As a heading -->
    <nav class="navbar navbar-dark bg-info">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1"> Alphabet </span>
    </div>
    </nav>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3 text-center" id="result"> Alphabet </h1>
        </div>
        <div class="row mt-1">
            <div class="col-6">
                <div class="card">
                    <div class="card-header text-center">
                        Myanmar Font
                    </div>
                    <div class="card-body text-center" id="mmfont">
                        
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header text-center">
                        English Font
                    </div>
                    <div class="card-body text-center" id="engfont">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var mmfont = document.getElementById('mmfont');
        var engfont = document.getElementById('engfont'); 
        var result = document.getElementById('result'); 

        var count = 1; 
        for (var i = 0x1000; i<=0x1027;i++){
            var s = String.fromCharCode(i); 
            mmfont.innerHTML += '<button class="btn btn-light" onclick="showfont(\''+ s +'\')">' + s + '</button>'; 
            if(count%5 == 0){
                mmfont.innerHTML += '<br>';
            }
            count++; 
        }

        var count = 1; 
        for(var i=0x0041; i<=0x005A; i++){
            var s = String.fromCharCode(i); 
            engfont.innerHTML += '<button class="btn btn-light" onclick="showfont(\'' + s + '\')">' + s + '</button>';
            if (count%5 == 0){
                engfont.innerHTML += '<br>'; 
            }
            count++; 
        }

        function showfont(text){
            result.innerHTML = text; 
        }

    </script>
</body>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</html>
